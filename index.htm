<!DOCTYPE html>
<html>
	<head>
		<title>Test Website</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>This is my simplest page that i test for javascript :))</h1>
			<h4>css is so cool! ~ thiendev</h4>
			<p id="pp">0</p>
			<button onclick="decrease()">- 1</button>
			<button onclick="increase()">+ 1</button>
			<button onclick="warn()">Alert</button>
			<iframe src="Dec-BinConverter.html" width = "500px" height="300px" style="border:none;"></iframe>
		</div>
		<script>
			let value = 0;
			function warn(){
				window.alert("Warning, thiendev is here, run now!")
			}
			function increase(){
				value += 1;
			    document.getElementById("pp").innerHTML = value;
				};
			function decrease(){
				value -= 1;
				document.getElementById("pp").innerHTML = value;
			};
		</script>
	</body>
</html>
