<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Convert decimal - binary (testing javascript)</h1>
		<input id="inp" placeholder="Enter the number to convert">
		<select id="sec">
			<option value="1">Dec2Bin</option>
			<option value="2">Bin2Dec</option>
		</select><br>
		<button onclick="converter()">Convert</button>
		<p id="out">The result is: </p>
		<script>
			let select = document.getElementById("sec");
			let input = document.getElementById("inp");
			let output = document.getElementById("out");
			let number;
			let result;
			function dec2bin(kq){
				let modulo = Math.floor(kq % 2)
				if (kq !== 0) {
					return (modulo.toString() + dec2bin((kq - modulo)/ 2))
				};
				return "";
			};
			function bin2dec(index){
				if (index >= 0) {
					return (+ number[number.length  - index -1] * (2 ** index) + bin2dec(index -1))
				}
				return 0;
			}
			function reverse(s){
			    return s.split("").reverse().join("");
			}
			function converter(){
				number = input.value;
				if (select.options[select.selectedIndex].value === "1"){
					result = reverse(dec2bin(number));
				} else {
					result = bin2dec(number.length - 1)
				}
				if (result){
					output.innerHTML = "The result is: " + result;
				}
			};
		</script>

	</body>
</html>
